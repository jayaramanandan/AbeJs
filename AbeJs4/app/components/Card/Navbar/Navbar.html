<component name="navbar" page-name hello-string color>
  <structure>
    <h4
      {style}="background-color:{this.props.color}; color:{this.color}"
      {aria-label}="{this.props.color}"
    >
      {this.children} {this.props.color}
    </h4>
    <p>count here --> {this.count}</p>
  </structure>

  <js src="Navbar.ts"></js>
</component>
